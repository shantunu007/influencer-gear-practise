<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/4daf4a1723.js" crossorigin="anonymous"></script>
</head>
<body class="poppins-semibold">
    <header class="header">
        <nav class="navbar display-flex">
            <h3 class="brand">Influencer products</h3>
            <ul class="nav-links display-flex">
                <li class="nav-items"><a href="" class="nav-link">Home</a></li>
                <li class="nav-items"><a href="" class="nav-link">Products</a></li>
                <li class="nav-items"><a href="" class="nav-link">Sign up</a></li>
                <li class="nav-items"><a href="" class="nav-link">Login</a></li>
                <li class="nav-items"><a href="" class="nav-link"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li class="nav-items"><a href="" class="nav-link"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>

        <div class="banner display-flex">
            <div class="banner-content">
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="prebook-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="banner-click">
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <img src="images/main-camera.png" alt="Camera">
            </div>
        </div>
        <div class="banner-logos">
            <div class="banner-logo display-flex">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
                <img src="logos/Target.svg" alt="">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
